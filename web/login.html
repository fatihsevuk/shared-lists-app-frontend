<!DOCTYPE html>
<html  lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="alertify.min.js"></script>
    <link rel="stylesheet" href="alertify.core.css"/>
    <link rel="stylesheet" href="alertify.default.css"/>
    <link rel="stylesheet" href="alertify.bootstrap.css"/>


    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body ng-app="myApp">




<div class="container-fluid ">

    <div class="row margin-top-30 margin-left-30 text-center">

        <div class="col-md-4 col-md-offset-4 panel panel-primary"  ng-controller="loginCtrl">
            <div class="panel-heading">Lütfen giriş yap.</div>
            <div class="panel-body">

                <form method="post" class="form-horizontal">

                    Kullanıcı Adı:
                    <div class="form-group"><input type="text" ng-model="user.userName" required/></div>
                    <br/>
                    Parola:
                    <div class="form-group"><input type="password" ng-model="user.password" required/></div>
                    <br/>
                    <div class="form-group"><input type="submit" class="btn btn-primary" value="Giriş" ng-click="login(user)"></div>

                </form>

                <h5>yada</h5>


                <a href="#/register" class="btn btn-success">Kayıt Ol</a>

            </div>

            <div class="panel-footer">

                <span class="label label-danger">{{msg2}}</span>
            </div>
        </div>

    </div>

</div>




</body>
</html>
